<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kontrak</title>
    <link rel="stylesheet" href="/css/coba.css">
</head>
<body>
    <div class="content1">
        <form>
            <div class="input-group">
                <label>OPD</label>
                <select>
                    <option disabled selected>Pilih OPD</option>
                </select>
            </div>
            <div class="input-group">
                <label>Nama Pekerjaan</label>
                <textarea></textarea>
            </div>
            <div class="input-group">
                <label>Mulai Kontrak</label>
                <input type="text" placeholder="Dari">
                <label class="akhir">Akhir Kontrak</label>
                <input type="text" placeholder="Sampai">
            </div>
            <div class="input-group">
                <label>Jangka Waktu</label>
                <input type="text" class="short-input">
                <span>Hari</span>
            </div>
            <div class="input-group">
                <label>Nomor Kontrak</label>
                <input type="text">
            </div>
            <div class="input-group">
                <label>NPWP Penyedia</label>
                <input type="text" placeholder="Tanpa tanda titik (.) dan strip (-)">
                <button class="btn-red">Cek</button>
            </div>
            <p class="error-message">NPWP Penyedia tidak ada!</p>
            <button class="btn-red btn-tambah">Tambah</button>
        </form>
    </div>
</body>
</html>
