<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Dashboard Penyedia</title>
    <link rel="stylesheet" href="\css\menu_penyedia.css">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="avatar.png" alt="Profile">
            <p>admin@gpbj.com</p>
        </div>
        <ul>
            <li>Pekerjaan</li>
            <li class="active">Penyedia</li>
            <li>Tenaga Ahli</li>
            <li>Kelola User</li>
        </ul>
    </div>
    <div class="content">
        <div class="header">
            <h2>Penyedia</h2>
            <button class="add-btn">+ Tambah</button>
            <input type="text" placeholder="Cari" class="search">
        </div>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>NPWP</th>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>Jenis</th>
                    <th>SKP</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>07123456789</td>
                    <td>Ini Nama Penyedia</td>
                    <td>Ini Alamat Penyedia</td>
                    <td>Non Kecil</td>
                    <td>4</td>
                    <td>
                        <button class="view">🔍</button>
                        <button class="delete">🗑️</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
